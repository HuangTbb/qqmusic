<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/jquery.mCustomScrollbar.css"/>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
		<script src="./jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="./jquery.mCustomScrollbar.concat.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./player.js" type="text/javascript" charset="utf-8"></script>
		<script src="./Progress.js" type="text/javascript" charset="utf-8"></script>
		<script src="./lynic.js" type="text/javascript" charset="utf-8"></script>
		<script src="./index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header">
			<h1 class="logo"><a href="#"></a></h1>
			<ul class="register">
				<li>登录</li>
				<li>设置</li>
			</ul>
		</div>
		<div class="content">
			<div class="content_in">
				<div class="content_left">
					<div class="topBtn">
						<span><i></i>收藏</span>
						<span><i></i>添加到</span>
						<span><i></i>下载</span>
						<span class="topdelete"><i></i>删除</span>
						<span><i></i>清空列表</span>
					</div>
					<div class="musicList" data-mcs-theme="minimal-dark">
						<ul>
							<li class="list_title">
								<div class="list_check"><i></i></div>
								<div class="list_number"></div>
								<div class="list_name">歌曲</div>
								<div class="list_singer">歌手</div>
								<div class="list_time">时长</div>
							</li>
							
			
						
						</ul>
					</div>
				</div>
				<div class="content_right">
					<div class="music_info">
						<a href="javascript:;" class="music_info_pic" >
							<img src="./img/zjl.jpg" >
						</a>
						<div class="music_name">歌曲名：
							<a href="javascript:;">发现爱</a>
						</div>
						<div class="music_singer">歌手名：
							<a href="javascript:;">金莎/林俊杰</a>
						</div>
						<div class="music_album">专辑名：
							<a href="javascript:;">海蝶 嗓 卡拉OK</a>
						</div>
					</div>
					<div class="music_geci">
						<ul class="music_lyric">
							
						</ul>
					</div>
				</div>
				<div class="pureMode ">
					<div class="music_geci">
						<ul class="music_lyric">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	    
		
		<div class="footer">
			<div class="footer_in">
				<a href="javascript:;" class="music_pre"></a>
				<a href="javascript:;" class="music_play"></a>
				<a href="javascript:;" class="music_next"></a>
				<div class="music_progress_info">
					<div class="music_progress_top">
						<span class="music_progress_topname">不仅仅是喜欢/孙燕姿</span>
						<span class="music_progress_toptime">00:00 / 03:48</span>
					</div>
					<div class="music_progress_bar">
						<div class="music_progress_barline">
							<div class="music_progress_bardot">
								
							</div>
						</div>
					</div>
				</div>
				<a href="javascript:;" class="music_mode"></a>
				<a href="javascript:;" class="music_fav"></a>
				<a href="javascript:;" class="music_down"></a>
				<a href="javascript:;" class="music_comment"></a>
				<a href="javascript:;" class="music_only"></a>
				<div class="music_voice_info">
					<a href="javascript:;" class="music_voice_icon"></a>
					<div class="music_voice_bar">
						<div class="music_voice_barline">
							<div class="music_voice_bardot">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bgImg"></div>
		<div class="mask"></div>
		<audio src="" >
			当前浏览器不支持audio
		</audio>
		<div class="warming">
			<i></i>
			<p>请选择要操作的单曲！</p>
		</div>
	</body>
</html>
